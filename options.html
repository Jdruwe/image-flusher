<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="container">
    <span class="logo">AEM Chrome Tools</span>
    <h1>AEM Chrome Tools</h1>
    <h2>Jenkins</h2>
    <div class="well">
        <label for="job"><b>Job Url</b></label>
        <input type="text" placeholder="Enter Job Url" id="job">

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username">

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password">
    </div>

    <h2>Environments</h2>
    <div class="well">
        <textarea id="environments" placeholder="Provide config"></textarea>
    </div>

    <h2>Fascia's</h2>
    <div class="well">
        <textarea id="fascias" placeholder="Provide fascia's"></textarea>
    </div>

    <button class="save" id="saveOptions">Save</button>
    <p>Find more information <a href="https://github.com/Jdruwe/image-flusher" target="_blank">here</a>.</p>
</div>

</body>
<script src="options.js"></script>
</html>
